<div class="procedurcreate-container">
    <div>
        <mat-form-field>
            <mat-select placeholder="Organomrade" required  [(value)]='selectedOrganOmrade' (selectionChange)="setOrganArea()">
            <mat-option *ngFor="let organ of organList" [value]="organ.value" >{{organ.viewValue}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <mat-form-field>
    <mat-select placeholder="Procedur" required  [(value)]="selectedProcedur">
        <mat-option *ngFor="let procedur of procedurs" [value]="procedur.value">
        {{ procedur.viewValue }}
        </mat-option>
    </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Regel" required  [(value)]="selectedRegel">
          <mat-option *ngFor="let regel of regelList" [value]="regel.value">
          {{ regel.viewValue }}
          </mat-option>
      </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="RÃ¤kna antal" [(value)]="selectedAntal">
            <mat-option *ngFor="let antal of antalList" [value]="antal.value">
            {{ antal.viewValue }}
            </mat-option>
        </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Region" required  [ngModel]="selectedRegion" (ngModelChange)='onOptionsSelected($event)'>
              <mat-option *ngFor="let region of regionList" [value]="region.value">
              {{ region.viewValue }}
              </mat-option>
          </mat-select>
        </mat-form-field>  
    <button (click)='createProcedur()'>{{buttonText}}</button>
    <button (click)='cancel()'>Avbryt</button>
    <br/>
    <button *ngIf='showDelete' mat-button (click)='deleteProcedur()'>
      <mat-icon>delete</mat-icon>
    </button>
  </div>
