<div class="regelcreate-container">
  <mat-form-field>
    <input matInput required [(ngModel)]="faktText" type="text" placeholder="Fakt">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="startVal" type="number" placeholder="Start">
  </mat-form-field>
  <mat-form-field>
    <input matInput required [(ngModel)]="slutVal" type="number" placeholder="Slut">
  </mat-form-field>

  <mat-form-field *ngIf='regelTypes' >
    <mat-select placeholder="Regel" class='select-option' required [(ngModel)]='optionSelected' (ngModelChange)='onOptionsSelected($event)' >
      <mat-option  *ngFor='let opt of regelTypes'  [value]="opt.RegelTypeId">{{opt.RegelTypeName}}</mat-option>
    </mat-select>
  </mat-form-field>

  <button (click)='createRegel()'>{{buttonText}}</button>
  <button (click)='cancel()'>Avbryt</button>
  <br/>
  <button *ngIf='showDelete' mat-button (click)='deleteRegel()'>
    <mat-icon>delete</mat-icon>
  </button>
</div>
